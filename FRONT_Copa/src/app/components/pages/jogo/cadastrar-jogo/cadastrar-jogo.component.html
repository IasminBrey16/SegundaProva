<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Cadastrar Jogo </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field id="selecoes" class="input">
      <mat-label for="selSelecoesA">Seleção A</mat-label>
      <mat-select [(ngModel)]="selecaoAId">
        <mat-option *ngFor="let selecaoA of selecoes" value="{{ selecaoA.id }}">
          {{ selecaoA.id }} - {{ selecaoA.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field id="selecoes" class="input">
      <mat-label for="selSelecoesB">Seleção B</mat-label>
      <mat-select [(ngModel)]="selecaoBId">
        <mat-option *ngFor="let selecaoB of selecoes" value="{{ selecaoB.id }}">
          {{ selecaoB.id }} - {{ selecaoB.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <button
    mat-raised-button
    color="warn"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
</mat-card>
